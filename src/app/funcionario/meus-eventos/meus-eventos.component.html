<h1 class="title-dashboard"><i class="mdi mdi-star"></i>Meus Eventos</h1>
<a [routerLink]="['/funcionario-dashboard/criar-evento']" routerLinkActive="router-link-active" class="btn-criar-agenda"><i
    class="mdi mdi-plus-box"></i>Criar novo evento</a>

<div class="lista-agendas-eventos">
  <form [formGroup]="buscarEventos" class="search-agendas-eventos">
    <input type="text" [(ngModel)]="parametroBusca" [ngModelOptions]="{standalone: true}" placeholder="buscar evento">
    <button type="submit"><i class="mdi mdi-magnify"></i></button>
  </form>

  <p *ngIf="(eventos | filterEventosAgenda : parametroBusca).length === 0" class="mensagem information text-center">Nenhum
    resultado encontrado.</p>
  <div class="item-agenda-eventos" *ngFor="let evento of eventos | filterEventosAgenda : parametroBusca">
    <figure>
      <img src="http://localhost:51990/Imagens/Eventos/{{evento.PathImagem}}" alt="Imagem da agenda">
    </figure>
    <p class="nome-agenda">{{evento.Nome}}</p>

    <div class="link-opcoes">
      <a [routerLink]="['/funcionario-dashboard/confirmacao-presenca',evento.Id]" routerLinkActive="router-link-active"
        class="green" title="Confirmar presenças"><i class="mdi mdi-account-multiple-check"></i></a>
      <a class="gray" title="Qr Code do Evento" onclick="openModalQrCode()"><i class="mdi mdi-qrcode"></i></a>
      <a href="topicos-discussao.html" class="yellow" title="Tópicos de discussão"><i class="mdi mdi-comment"></i></a>
      <a [routerLink]="['detalhes-evento/',evento.Id]" routerLinkActive="router-link-active" class="aqua" title="Detalhar Evento"><i
          class="mdi mdi-view-list"></i></a>
      <a [routerLink]="['/funcionario-dashboard/editar-evento/',evento.Id]" routerLinkActive="router-link-active" class="blue"
        title="Editar Evento"><i class="mdi mdi-pencil"></i></a>
      <a (click)="delete(evento.Id)" class="red" title="Deletar Evento"><i class="mdi mdi-delete-empty"></i></a>
    </div>
  </div>
</div>
