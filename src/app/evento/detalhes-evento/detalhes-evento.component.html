<dl class="page-details">
    <dt>Nome do Evento: </dt>
    <dd>{{event?.Nome}}</dd>
    <dt>Descrição:</dt>
    <dd>{{event?.Descricao}}</dd>
    <dt>Data/Hora: </dt>
    <dd>{{event?.DataInicio | date:'dd/MM/yyyy hh:mm'}} horas</dd>
    <dt>Carga horária: </dt>
    <dd>{{event?.CargaHoraria}}h</dd>
    <dt>Numero de vagas: </dt>
    <dd>{{event?.NumeroVagas}}</dd>
    <dt>Numero de inscritos: </dt>
    <dd>{{inscritos}}</dd>
    <dt>Moderadores do evento:</dt>
    <dd class="moderadores">
        <figure *ngFor="let funcionario of event.Funcionario"><img src="http://localhost:51990/Imagens/Usuario/{{funcionario.Usuario.PathFotoPerfil}}" [title]="funcionario.Usuario.Nome"></figure>
    </dd>
    <dt>Imagem do evento:</dt>

    <dd><img src="http://localhost:51990/Imagens/Eventos/{{event.PathImagem}}"></dd>

</dl>
