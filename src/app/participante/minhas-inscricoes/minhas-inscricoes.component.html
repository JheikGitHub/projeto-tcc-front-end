<h1 class="title-dashboard"><i class="mdi mdi-square-edit-outline"></i>Minhas Inscrições</h1>

<p class="alert-float info" *ngIf="mensagem"><i class="mdi mdi-information-outline"></i><i class="mdi mdi-close" onclick="this.parentElement.style.display='none';"></i>{{mensagem}}</p>

<p *ngIf="events.length < 1" class="mensagem information">
    <i class="mdi mdi-information-outline"></i>No momento você não está inscrito em nenhum evento.</p>

<div class="lista-agendas-eventos">
    <div class="item-agenda-eventos" *ngFor="let event of events">
        <figure>
            <img src="http://localhost:51990/Imagens/Eventos/{{event.PathImagem}}" [alt]="event.Nome">
        </figure>
        <a class="nome-agenda" routerLink='/eventos/{{event.AgendaEvento.Nome}}/{{event.Nome}}'>{{event.Nome}}</a>
        <div class="link-opcoes cancelar-inscricao" onclick="openModal()" (click)="cancelarInscricao(event)"><i class="mdi mdi-close"></i> Cancelar inscrição</div>
    </div>
</div>

<ngx-spinner bdColor="rgba(255, 255, 255, .5)" size="large" color="#2196F3" type="ball-fussion"></ngx-spinner>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="text-center">
            <figure>
                <img src="http://localhost:51990/Imagens/Eventos/{{eventoDesinscricao?.PathImagem}}">
                <figcaption>{{eventoDesinscricao?.Nome}}</figcaption>
            </figure>
            <p><i class="mdi mdi-information-outline"></i>Deseja cancelar sua inscrição neste evento?</p>
            <button class="btn-modal yes" onclick="closeModal()" (click)="confirmarDesinscricao()">Sim</button><button class="btn-modal no" onclick="closeModal()">Não</button>
        </div>
    </div>

    <p class="alert-float info" *ngIf="mensagem"><i class="mdi mdi-information-outline"></i><i class="mdi mdi-close" onclick="this.parentElement.style.display='none';"></i>{{ mensagem }}</p>
