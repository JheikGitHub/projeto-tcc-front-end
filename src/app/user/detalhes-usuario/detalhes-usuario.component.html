  <dt>CPF: </dt>
  <dd>{{user?.Cpf}}</dd>
  <dt>Data de Nascimento:</dt>
  <dd>{{user?.DataNascimento | date: 'dd/MM/yyyy'}}</dd>
  <dt>GenÃªro: </dt>

  <ng-template #elseTemplate>
    <dd>Feminino</dd>
  </ng-template>
  <dt>Cadastrado(a) em: </dt>
